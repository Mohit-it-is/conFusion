<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
       <mat-card *ngIf = "dish">
           <mat-card-header>
               <mat-card-title>
                   <h4>{{dish.name | uppercase}}</h4>
               </mat-card-title>
           </mat-card-header>
           <img mat-card-image src={{dish.image}} alt={{dish.name}}>
           <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
       </mat-card>
    </div>

    <div fxFlex="40">
        <mat-card *ngIf = "dish">
            <mat-card-header>
                <mat-card-title>
                    <h4>Comments</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content *ngFor = "let com of dish.comments">
                <mat-list dense>
                    <mat-list-item> {{com.comment}} </mat-list-item>
                    <mat-list-item> {{com.rating}} stars </mat-list-item>
                    <mat-list-item> --{{com.author}} {{com.date | date}} </mat-list-item>
                   </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

</div>
